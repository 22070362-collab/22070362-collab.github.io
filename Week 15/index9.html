<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 1em;
            color: #666;
        }
        #toggle-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product Showcase</h1>
    <button id="toggle-btn" onclick="togglePrice()">Toggle Price</button>
    <div class="product-grid">
        <div class="product-card">
            <div class="product-name">Widget A®</div>
            <div class="product-price">€19.99</div>
            <div class="product-description">A high-quality widget for everyday use →</div>
        </div>
        <div class="product-card">
            <div class="product-name">Gadget B®</div>
            <div class="product-price">€29.99</div>
            <div class="product-description">Innovative gadget with advanced features →</div>
        </div>
        <div class="product-card">
            <div class="product-name">Tool C®</div>
            <div class="product-price">€39.99</div>
            <div class="product-description">Essential tool for professionals →</div>
        </div>
        <div class="product-card">
            <div class="product-name">Device D®</div>
            <div class="product-price">€49.99</div>
            <div class="product-description">Smart device for modern living →</div>
        </div>
    </div>

    <script>
        function togglePrice() {
            var prices = document.getElementsByClassName('product-price');
            for (var i = 0; i < prices.length; i++) {
                if (prices[i].style.display === 'none') {
                    prices[i].style.display = 'block';
                } else {
                    prices[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
