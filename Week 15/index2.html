<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Parts Price List</title>

  <style>
    
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 15px;
      margin: 0 auto; /* căn bảng chính giữa trang  */
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin: 15px auto;
    }

    h2 , p {
        text-align: center;
    }
  </style>
</head>

<body>

  <h2>Computer Parts Price List &trade;</h2>

  <table id="priceTable">
    <tr>
      <th>• Part Name</th>
      <th>Price ($)</th>
    </tr>
    <tr>
      <td>CPU</td>
      <td>250</td>
    </tr>
    <tr>
      <td>RAM</td>
      <td>120</td>
    </tr>
    <tr>
      <td>SSD</td>
      <td>150</td>
    </tr>
    <tr>
      <td>GPU</td>
      <td>450</td>
    </tr>
  </table>

  <button onclick="changeColor()">Change Color</button>

  <p>© 2025 Computer Store</p>

  <script>
    function changeColor() {
      document.getElementById("priceTable").style.color = "red";
    }
  </script>

</body>
</html>
