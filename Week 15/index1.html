<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input {
      padding: 8px;
      font-size: 14px;
    }

    .strength {
      font-size: 13px;
      font-weight: bold;
    }

    .weak {
      color: red;
    }

    .medium {
      color: orange;
    }

    .strong {
      color: green;
    }

    button {
      padding: 10px;
      margin: 10px 0 0 0;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      font-size: 13px;
      color: red;
    }
  </style>
</head>

<body>

  <form class="form-container" id="registerForm">
    <h2>Register</h2>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" />
      <div class="error" id="usernameError"></div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" />
      <div class="strength" id="strengthText"></div>
      <div class="error" id="passwordError"></div>
    </div>

    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" id="profilePic" accept="image/png, image/jpeg" />
      <div class="error" id="imageError"></div>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("strengthText");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      let strength = "";

      if (password.length < 6) {
        strength = "Weak";
        strengthText.className = "strength weak";
      } else if (/[A-Za-z]/.test(password) && /\d/.test(password)) {
        strength = password.length >= 8 ? "Strong" : "Medium";
        strengthText.className = "strength " + strength.toLowerCase();
      } else {
        strength = "Medium";
        strengthText.className = "strength medium";
      }

      strengthText.textContent = "Strength: " + strength;
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let valid = true;

      // Username validation
      const username = document.getElementById("username").value;
      if (username.length < 5 || username.length > 15) {
        document.getElementById("usernameError").textContent =
          "Username must be 5-15 characters";
        valid = false;
      } else {
        document.getElementById("usernameError").textContent = "";
      }

      // Password validation
      const password = passwordInput.value;
      if (!(/[A-Za-z]/.test(password) && /\d/.test(password))) {
        document.getElementById("passwordError").textContent =
          "Password must contain letters and numbers";
        valid = false;
      } else {
        document.getElementById("passwordError").textContent = "";
      }

      // Image validation
      const fileInput = document.getElementById("profilePic");
      const file = fileInput.files[0];
      if (file) {
        const allowedTypes = ["image/jpeg", "image/png"];
        if (!allowedTypes.includes(file.type)) {
          document.getElementById("imageError").textContent =
            "Image must be JPG or PNG";
          valid = false;
        } else {
          document.getElementById("imageError").textContent = "";
        }
      }

      if (valid) {
        alert("Registration successful!");
      }
    });
  </script>

</body>
</html>
