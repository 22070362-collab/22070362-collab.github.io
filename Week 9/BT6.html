<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini calculator</title>
  <script>
    function calculate() {
      // tham chiếu các control
      var a = document.frmCal.txta;
      var b = document.frmCal.txtb;
      var o = document.frmCal.slto;
      var r = document.frmCal.txtr;

      // regex cho số (có dấu thập phân)
      var numberFormat = /^[+-]?\d+(\.\d+)?$/;

      // kiểm tra a
      if (!numberFormat.test(a.value.trim())) {
        alert("a must be a number!");
        a.focus();
        return;
      }

      // kiểm tra b
      if (!numberFormat.test(b.value.trim())) {
        alert("b must be a number!");
        b.focus();
        return;
      }

      // chuyển về số
      var A = parseFloat(a.value);
      var B = parseFloat(b.value);

      // kiểm tra chia/mod cho 0
      if ((o.value === "/" || o.value === "%") && B === 0) {
        alert("b can't be 0!");
        b.focus();
        return;
      }

      // tính toán an toàn (không dùng eval)
      var res;
      switch (o.value) {
        case "+": res = A + B; break;
        case "-": res = A - B; break;
        case "*": res = A * B; break;
        case "/": res = A / B; break;
        case "%": res = A % B; break;
        default: res = "Invalid operator";
      }

      r.value = res;
    }
  </script>
</head>
<body>
  <form name="frmCal" onsubmit="return false;">
    <table border="0" align="center">
      <tr>
        <td colspan="2" align="center">
          <h2>MINI CALCULATOR</h2>
        </td>
      </tr>

      <tr>
        <td align="right">a =</td>
        <td><input name="txta" type="text" value="0" /></td>
      </tr>

      <tr>
        <td align="right">b =</td>
        <td><input name="txtb" type="text" value="0" /></td>
      </tr>

      <tr>
        <td align="right">Operator:</td>
        <td>
          <select name="slto">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
          </select>
        </td>
      </tr>

      <tr>
        <td align="right">Result:</td>
        <td><input name="txtr" readonly /></td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Calculate" onclick="calculate()" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
