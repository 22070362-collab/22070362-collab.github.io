<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ex03</title>
  <script>
    // Nhập vào 1 số nguyên
    var txta = prompt("Enter any integer");

    // Kiểm tra dữ liệu nhập
    if (txta == null || txta.trim() === "" || isNaN(txta)) {
      document.write("<font color='red'>You must enter a number</font>");
    } else if (parseInt(txta) % 2 === 0) {
      document.write("<font color='blue'>" + txta + " is an even number</font>");
    } else {
      document.write("<font color='green'>" + txta + " is an odd number</font>");
    }
  </script>
</head>
<body></body>
</html>
