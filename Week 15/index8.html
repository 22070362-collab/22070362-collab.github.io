<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .subscription-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            grid-column: 1 / -1;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Newsletter Subscription</h1>
    <form class="subscription-form" id="subscriptionForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label>Subscription Type:</label>
            <div class="radio-group">
                <label><input type="radio" name="subscriptionType" value="monthly" required> Monthly</label>
                <label><input type="radio" name="subscriptionType" value="yearly"> Yearly</label>
            </div>
        </div>
        <div class="form-group">
            <label>Interests:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="technology"> Technology</label>
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="health"> Health</label>
                <label><input type="checkbox" name="interests" value="travel"> Travel</label>
            </div>
            <div class="error" id="interestsError"></div>
        </div>
        <button type="submit">Subscribe</button>
    </form>
    <div class="success-message" id="successMessage">
        Thank you for subscribing! You will receive our newsletter soon.
    </div>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('interestsError').textContent = '';
            
            var email = document.getElementById('email').value;
            var interests = document.querySelectorAll('input[name="interests"]:checked');
            
            var isValid = true;
            
            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }
            
            // Interests validation
            if (interests.length === 0) {
                document.getElementById('interestsError').textContent = 'Please select at least one interest.';
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                // Reset form
                this.reset();
            }
        });
