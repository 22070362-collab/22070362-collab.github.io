<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    table {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 5px;
      font-size: 16px;
    }
    h2 {
      color: #333;
    }
    input[type="button"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function calculate() {
      var a = document.frmCal.txta;
      var b = document.frmCal.txtb;
      var o = document.frmCal.slto;
      var r = document.frmCal.txtr;

      var numberFormat = /^[+-]?\d+(\.\d+)?$/;

      if (!a.value.trim()) {
        alert("Vui lòng nhập số a!");
        a.focus();
        return;
      }
      if (!numberFormat.test(a.value.trim())) {
        alert("a phải là số!");
        a.focus();
        return;
      }

      if (!b.value.trim()) {
        alert("Vui lòng nhập số b!");
        b.focus();
        return;
      }
      if (!numberFormat.test(b.value.trim())) {
        alert("b phải là số!");
        b.focus();
        return;
      }

      var A = parseFloat(a.value);
      var B = parseFloat(b.value);

      if ((o.value === "/" || o.value === "%") && B === 0) {
        alert("b không được bằng 0!");
        b.focus();
        return;
      }

      var res;
      switch (o.value) {
        case "+": res = A + B; break;
        case "-": res = A - B; break;
        case "*": res = A * B; break;
        case "/": res = A / B; break;
        case "%": res = A % B; break;
        case "^": res = Math.pow(A, B); break;
        default: res = "Phép toán không hợp lệ";
      }

      r.value = res;
    }
  </script>
</head>
<body>
  <form name="frmCal" onsubmit="return false;">
    <table border="0" align="center">
      <tr>
        <td colspan="2" align="center">
          <h2>MINI CALCULATOR</h2>
        </td>
      </tr>

      <tr>
        <td align="right">a =</td>
        <td><input name="txta" type="text" value="" /></td>
      </tr>

      <tr>
        <td align="right">b =</td>
        <td><input name="txtb" type="text" value="" /></td>
      </tr>

      <tr>
        <td align="right">Operator:</td>
        <td>
          <select name="slto">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="^">^ (lũy thừa)</option>
          </select>
        </td>
      </tr>

      <tr>
        <td align="right">Result:</td>
        <td><input name="txtr" readonly /></td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Calculate" onclick="calculate()" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
