<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    /* Reset cơ bản */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Header với background */
    #header {
      background: url("image/header.jpg") no-repeat center;
      background-size: cover;
      height: 180px;
      width: 900px;
      margin: 20px auto; /* căn giữa trang */
      position: relative;
      border-radius: 6px;
      overflow: hidden;
    }

    /* Logo */
    #logo {
      padding: 20px 0 0 30px;
    }
    #logo img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Menu container */
    #menu_top {
      position: absolute;
      top: 120px; /* đặt phía dưới header */
      left: 30px;
      background: rgba(255,255,255,0.9);
      height: 46px;
      border-radius: 10px;
      padding: 5px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Xóa dấu chấm và đặt layout ngang */
    .level1 {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .level1 li {
      float: left;
      margin-right: 18px;
      position: relative; /* để .level2 có position absolute dựa trên li này */
    }

    /* Link hiển thị block để dễ click, màu mặc định và visited */
    .level1 li a {
      display: block;
      padding: 10px 6px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .level1 li a:visited {
      color: red;
    }

    .level1 li a:hover {
      color: green;
      background: rgba(0,0,0,0.05);
      border-radius: 4px;
    }

    /* Dropdown (ẩn mặc định) */
    .level2 {
      display: none;
      position: absolute;
      top: 100%; /* hiện bên dưới li cha */
      left: 0;
      list-style: none;
      padding: 6px 0;
      margin: 6px 0 0 0;
      background: #ddd;
      border-radius: 4px;
      min-width: 140px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .level2 li {
      padding: 8px 12px;
      white-space: nowrap;
    }

    .level2 li:hover {
      background: #ffcc00;
    }

    /* Khi hover vào li cha thì hiện dropdown */
    .level1 li:hover > .level2 {
      display: block;
    }

    /* Clearfix để chứa float (nếu cần) */
    #menu_top::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Responsive nhỏ: wrap menu */
    @media (max-width: 600px) {
      #header { width: 100%; height: 140px; margin: 10px; }
      #menu_top { position: static; margin: 10px auto 0; width: calc(100% - 40px); }
      .level1 li { float: none; display: block; margin-right: 0; }
      .level1 li a { padding: 8px 10px; }
      .level1 li > .level2 { position: static; box-shadow: none; background: #eee; }
    }
  </style>
</head>
<body>
  <header id="header">
    <div id="logo">
      <img src="image/logo.gif" width="191" height="66" alt="Flower Shop" />
    </div>

    <nav id="menu_top" aria-label="Main navigation">
      <ul class="level1">
        <li><a href="index.html">Home</a></li>
        <li><a href="gioithieu.html">Introduction</a></li>
        <li>
          <a href="#">Flower Category</a>
          <ul class="level2">
            <li><a href="#">Sun Flower</a></li>
            <li><a href="#">Rose Flower</a></li>
            <li><a href="#">Lily Flower</a></li>
            <li><a href="#">Tulips Flower</a></li>
          </ul>
        </li>
        <li><a href="dangky.html">Register</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="lienhe.html">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
