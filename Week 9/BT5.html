<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication table</title>

  <script>
    function display() {
      var a = document.f.a;
      var frame = document.getElementById("view_area");

      // lấy tài liệu bên trong iframe
      var txt = frame.contentDocument || frame.contentWindow.document;

      // xóa nội dung cũ
      txt.open();
      txt.close();

      // kiểm tra nhập liệu
      if (a.value.trim() === "" || isNaN(a.value)) {
        txt.open();
        txt.write("<font color='red'>You must enter a number</font>");
        txt.close();
      } else {
        txt.open();
        txt.write("<b>Multiplication table of " + a.value + "</b><br/>");
        for (var i = 1; i <= 10; i++) {
          txt.write(a.value + " x " + i + " = " + (a.value * i) + "<br/>");
        }
        txt.close();
      }
    }
  </script>
</head>

<body>
  <form name="f">
    <table border="0" align="center">
      <tr>
        <td colspan="2" align="center">
          <h2>MULTIPLICATION TABLE</h2>
        </td>
      </tr>

      <tr>
        <td align="right">
          Which multiplication table that you want to display?
        </td>
        <td>
          <input name="a" size="5" onchange="display()" />
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <iframe id="view_area" width="230" height="250"></iframe>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
