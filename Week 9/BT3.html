<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dates in month</title>
  <script>
    function isLeapYear(n) {
      // đảm bảo n là số nguyên
      n = parseInt(n, 10);
      return (n % 4 === 0 && n % 100 !== 0) || (n % 400 === 0);
    }

    function update() {
      // lấy form theo name="f"
      const yearInput = document.f.year;
      const monthInput = document.f.month;
      const dateInput = document.f.date;

      const yearVal = yearInput.value.trim();

      // kiểm tra rỗng hoặc không phải số
      if (yearVal === "" || isNaN(yearVal)) {
        dateInput.value = "Year must be a number";
        yearInput.focus();
        return;
      }

      const month = monthInput.value;

      switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          dateInput.value = "31 days";
          break;
        case "4":
        case "6":
        case "9":
        case "11":
          dateInput.value = "30 days";
          break;
        case "2":
          dateInput.value = isLeapYear(yearVal) ? "29 days" : "28 days";
          break;
        default:
          dateInput.value = "";
      }
    }
  </script>
</head>
<body onload="update()">
  <form name="f">
    <table border="0" align="center">
      <tr>
        <td colspan="2" align="center">
          <h2>DATES IN MONTH</h2>
        </td>
      </tr>

      <tr>
        <td align="right">Year:</td>
        <td>
          <!-- type=number để dễ nhập số; onblur gọi update -->
          <input name="year" type="number" min="1" value="2012" onblur="update()" />
        </td>
      </tr>

      <tr>
        <td align="right">Month:</td>
        <td>
          <select name="month" onchange="update()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </td>
      </tr>

      <tr>
        <td align="right">Date:</td>
        <td><input name="date" readonly /></td>
      </tr>
    </table>
  </form>
</body>
</html>
